<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="header__logo" href="">
            <img class="logo" src="./assets/logo.png" alt="logo">
          </a>

          <div class="header__menu">
            <nav class="nav">
              <button class="nav__btn">
                <span class="nav__line"></span>
              </button>
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link link" href="">Курсы</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link link" href="">Акции</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link link" href="">Рейтинг учеников</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link link" href="">Рейтинг менторов</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link link" href="">Новости</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link link" href="">Помощь</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link link" href="">Олимпиады</a>
                </li>
              </ul>
            </nav>
          </div>

          <a class="header__nots nots nots_badge link" href="">
            <img class="nots__icon" src="assets/icons/nots.svg" alt="notifications bell">
          </a>

          <div class="header__user">

            <div class="user user_dropdown" href="">
              <span class="user__name">
                Константиновская Е. И.
              </span>
              <img class="user__avatar" src="./assets/images/avatar-mock.png" alt="user avatar">
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="page"></main>
    <footer class="footer"></footer>
  </div>
  <script src="js/main.min.js"></script>
</body>

</html>
